<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }
        
        label,
        input,
        select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        
        input[type="submit"] {
            margin-top: 20px;
            background-color: #9a00d7;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Register for Our Event</h2>
    <form id="eventForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="event">Choose an Event:</label>
        <select id="event" name="event" required>
      <option value="">-- Select --</option>
      <option value="coding">Coding Workshop</option>
      <option value="design">UI/UX Bootcamp</option>
      <option value="networking">Tech Meet-up</option>
    </select>

        <input type="submit" value="Register">
    </form>

</body>

</html>
